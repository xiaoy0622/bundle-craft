query CartTransformRunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          component_reference: metafield(
            namespace: "custom"
            key: "component_reference"
          ) {
            jsonValue
          }
          component_quantities: metafield(
            namespace: "custom"
            key: "component_quantities"
          ) {
            jsonValue
          }
        }
      }
    }
  }
}
